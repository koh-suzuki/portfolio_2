<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio_2 - contact</title>
  <link href=“https://fonts.googleapis.com/css?family = Noto+Serif|Noto+Serif+JP&display = swap” rel=“stylesheet”>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <section class="contact__bg contact__fv__wrapper">
    <header class="header__wrapper">
      <div class="header__inner">
        <h1 class="header__logo">Cresta Design</h1>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#concept">Concept</a></li>
            <li class="header__item"><a href="#service">Service</a></li>
            <li class="header__item"><a href="#works">Works</a></li>
            <li class="header__item"><a href="contact">Contact</a></li>
          </ul>
        </nav>
        <div class="menu">
          <span class="bar bar__top"></span>
          <span class="bar bar__mid"></span>
          <span class="bar bar__bottom"></span>
        </div>
      </div>
    </header>
    <div class="contact__wrapper--center">
    </div>
    <h3 class="content__title title__color--light contact__title--center">Contact</h3>
    <p class="contact__sub-title reverse clear__light media__sub__title">Contact us</p>
  </section>
  <main class="main">
    <div class="contact__main__wrapper">
      <form action="#" method="post" class="form__inner">
        <section class="checkbox__wrapper">
          <p class="contact__title">お問い合わせ内容</p>
          <div class="checkbox__inner">            
            <label class="checkbox__label" for="#">
              <input type="checkbox" name="contact1" value="contact">
              資料請求
            </label>
            <label class="checkbox__label" for="#">
              <input type="checkbox" name="contact2" value="contact">
              お電話でのご相談を希望
            </label>
            <label class="checkbox__label" for="#">
              <input type="checkbox" name="contact3" value="contact">
              申し込み
            </label>
          </div>
        </section>
        <section class="form__wrapper">
          <div class="form__inner">
            <label for="#" class="form__label">担当者名</label>
            <input class="form__text" type="text" name="name">
          </div>
          <div class="form__inner">
            <label for="#" class="form__label">電話番号</label>
            <input class="form__text" type="tel" name="tel">
          </div>
          <div class="form__inner">            
            <label for="#" class="form__label">メールアドレス</label>
            <input class="form__text" type="email" name="email">
          </div>
          <div class="form__inner">
            <label for="#" class="form__label">その他</label>
            <textarea class="form__textarea" name="textarea" id="" cols="30"></textarea>
          </div>
          <div class="form__submit">
            <input class="btn form__btn" type="submit" value="submit">
          </div>
        </section>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p class="copyright">
      <small>©︎cresta.design all rights reserved</small>
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
